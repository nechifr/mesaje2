<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Introdu Numele</title>
  <style>
    body {
      font-family: Monaco, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      flex-direction: column;
    }

    input, button {
      font-family: Monaco, monospace;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Introdu numele tău</h1>
  <input type="text" id="nameInput" placeholder="..." />
  <button onclick="goToPage()">Continuă</button>

  <script>
  function goToPage() {
    const nameInput = document.getElementById("nameInput").value.trim().toLowerCase();

    const nameMap = {
      "larisa": "Larisa",
      "alexia": "Alexia",
      "cece": "Cece",
      "daria": "Daria",
      "darius": "Darius",
      "sebi": "Sebi",
      "alexandru": "Alexandru",
      "alex": "Alex"
        };

    if (nameMap[nameInput]) {
      window.location.href = nameMap[nameInput] + ".html";
    } else {
      alert("Nume necunoscut. Încearcă din nou.");
    }
  }
</script>

</body>
</html>
